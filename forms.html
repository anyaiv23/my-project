<!DOCTYPE html>
<html>
<head>
</head>
<title>forms</title>
<body>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email">
      </form>
      <form>
          <p>Sex</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
      </form>
      <p>Current status</p>
      <input type="checkbox" id="Student" name="Student" value="Student">
      <label for="Student">Student</label><br>
      <input type="checkbox" id="Employed" name="Employed" value="Employed">
      <label for="Employed">Employed</label><br>
      <input type="checkbox" id="Unemployed" name="Unemployed" value="Unemployed">
      <label for="Unemployed">Unemployed</label><br>
    
      <p>Month and Year of Birth</p>
    
      <select name="Month" size="1">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
      </select>
      <select name="Year" size="1">
        <option value="1990">1990</option>
        <option value="1991">1991</option>
        <option value="1992">1992</option>
        <option value="1993">1993</option>
        <option value="1994">1994</option>
        <option value="1995">1995</option>
        <option value="1996">1996</option>
        <option value="1997">1997</option>
        <option value="1998">1998</option>
        <option value="1999">1999</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
      </select>
      <p>Skills and Technologies</p>
        <select id="Skills and Technologies" name="Skills and Technologies" size="8" multiple>
            <optgroup label="Tech skills"></optgroup>
            <option value="HTML">HTML</option>
          <option value="CSS">CSS</option>
          <option value="JavaScript">JavaScript</option>
          <option value="git">git</option>
          <optgroup label="Soft skills"></optgroup>
          <option value="Time managment">Time managment</option>
        <option value="Proactivity">Proactivity</option>
        <option value="Teamwork">Teamwork</option>
        <option value="Leadership">Leadership</option>
        </select>
        <form enctype="multipart/form-data" method="post">
            <p>Photo</p>
            <input type="file" name="photo" multiple accept="image/jpeg">
         <p>Comments</p>
        <textarea name="message" rows="10" cols="30">
            </textarea><br>
            <input type="submit" value="Save">
       
      </form>


</body>
</html>
